# Documentation and theme
theme:
  name: readthedocs
  feature:
    tabs: false
    
markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      linenums: true
      guess_lang: false
  - footnotes
  - markdown_include.include:
      base_path: docs
  - meta
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

nav:
  - index.md
  - 01_sdis-and-swe.md
  - 02_swe-overview.md
  - 03_sensorml.md
